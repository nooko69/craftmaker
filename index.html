<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CraftMarket</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    header {
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: center;
    }
    .product {
      border: 1px solid #ccc;
      padding: 16px;
      margin: 16px;
      text-align: center;
    }
    .product img {
      width: 150px;
      height: 150px;
    }
    .product-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .cart {
      margin-top: 32px;
      padding: 16px;
      border: 1px solid #ccc;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bienvenue sur CraftMarket</h1>
  </header>
  <div id="root"></div>

  <script>
    const products = [
      { id: 1, name: 'Bougie Artisanale', price: 15, description: 'Bougie faite à la main avec des ingrédients naturels', image: 'https://via.placeholder.com/150' },
      { id: 2, name: 'Écharpe en Laine', price: 25, description: 'Écharpe tricotée à la main avec de la laine bio', image: 'https://via.placeholder.com/150' }
    ];

    const cart = [];

    function addToCart(product) {
      cart.push(product);
      alert(`${product.name} a été ajouté au panier.`);
      renderCart();
    }

    function renderProducts() {
      const productContainer = document.createElement('div');
      productContainer.className = 'product-list';

      products.forEach(product => {
        const productDiv = document.createElement('div');
        productDiv.className = 'product';

        const productName = document.createElement('h2');
        productName.textContent = product.name;

        const productImage = document.createElement('img');
        productImage.src = product.image;
        productImage.alt = product.name;

        const productDescription = document.createElement('p');
        productDescription.textContent = product.description;

        const productPrice = document.createElement('p');
        productPrice.textContent = `Prix: ${product.price}€`;

        const addToCartButton = document.createElement('button');
        addToCartButton.textContent = 'Ajouter au panier';
        addToCartButton.onclick = () => addToCart(product);

        productDiv.appendChild(productName);
        productDiv.appendChild(productImage);
        productDiv.appendChild(productDescription);
        productDiv.appendChild(productPrice);
        productDiv.appendChild(addToCartButton);

        productContainer.appendChild(productDiv);
      });

      document.getElementById('root').appendChild(productContainer);
    }

    function renderCart() {
      const cartContainer = document.querySelector('.cart');
      if (!cartContainer) {
        const newCartContainer = document.createElement('div');
        newCartContainer.className = 'cart';

        const cartTitle = document.createElement('h2');
        cartTitle.textContent = 'Panier';

        newCartContainer.appendChild(cartTitle);

        const cartList = document.createElement('ul');
        cartList.className = 'cart-list';
        newCartContainer.appendChild(cartList);

        document.getElementById('root').appendChild(newCartContainer);
      } else {
        const cartList = cartContainer.querySelector('.cart-list');
        cartList.innerHTML = '';

        if (cart.length === 0) {
          const emptyCartMessage = document.createElement('p');
          emptyCartMessage.textContent = 'Votre panier est vide';
          cartList.appendChild(emptyCartMessage);
        } else {
          cart.forEach(item => {
            const cartItem = document.createElement('li');
            cartItem.textContent = `${item.name} - ${item.price}€`;
            cartList.appendChild(cartItem);
          });
        }
      }
    }

    renderProducts();
  </script>
</body>
</html>
