<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CraftMarket</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .banner {
      background-image: url('https://via.placeholder.com/1200x400');
      background-size: cover;
      background-position: center;
      padding: 100px 20px;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }
    .banner h1 {
      font-size: 48px;
      margin: 0;
    }
    .banner p {
      font-size: 24px;
      margin: 10px 0 0;
    }
    .products {
      padding: 40px 20px;
    }
    .product {
      border: 1px solid #ccc;
      padding: 16px;
      margin: 16px;
      text-align: center;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      flex: 1 1 calc(33.333% - 32px);
      margin: 16px;
    }
    .product img {
      width: 150px;
      height: 150px;
    }
    .product-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .cta {
      margin-top: 32px;
      padding: 20px;
      background-color: #4CAF50;
      color: white;
      text-align: center;
    }
    .cta a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .logo {
      width: 150px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="CraftMarket Logo" class="logo">
    <h1>CraftMarket</h1>
  </header>
  <div class="banner">
    <h1>Bienvenue sur CraftMarket</h1>
    <p>Des produits artisanaux inspirés par le style Minecraft</p>
  </div>
  <div class="products">
    <h2>Produits en vedette</h2>
    <div id="product-list" class="product-list"></div>
  </div>
  <div class="cta">
    <h2>Explorez notre catalogue complet</h2>
    <p><a href="#catalog">Voir tous les produits</a></p>
  </div>

  <script>
    const products = [
      { id: 1, name: 'Tableau Pixel Art', price: 20, description: 'Tableau en mosaïque représentant un personnage de Minecraft.', image: 'https://via.placeholder.com/150' },
      { id: 2, name: 'Coussin Bloc de Terre', price: 25, description: 'Coussin en forme de bloc de terre de Minecraft.', image: 'https://via.placeholder.com/150' },
      { id: 3, name: 'Collier Pixel', price: 15, description: 'Collier fait main avec pendentif pixelisé.', image: 'https://via.placeholder.com/150' }
    ];

    function renderProducts() {
      const productContainer = document.getElementById('product-list');

      products.forEach(product => {
        const productDiv = document.createElement('div');
        productDiv.className = 'product';

        const productName = document.createElement('h2');
        productName.textContent = product.name;

        const productImage = document.createElement('img');
        productImage.src = product.image;
        productImage.alt = product.name;

        const productDescription = document.createElement('p');
        productDescription.textContent = product.description;

        const productPrice = document.createElement('p');
        productPrice.textContent = `Prix: ${product.price}€`;

        productDiv.appendChild(productName);
        productDiv.appendChild(productImage);
        productDiv.appendChild(productDescription);
        productDiv.appendChild(productPrice);

        productContainer.appendChild(productDiv);
      });
    }

    renderProducts();
  </script>
</body>
</html>
